<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BornoBridge - Book Translations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="content">
      <h1>BornoBridge</h1>
      <p>üåâ English ‚Üî Bangla Book Translations by University Friends</p>
    </div>
  </header>

  <div class="container">
    <section class="upload-section">
      <h2>üìö Add New Translation</h2>
      <div class="upload-form">
        <div class="form-group">
          <label for="bookTitle">Book Title:</label>
          <input type="text" id="bookTitle" placeholder="Enter the book title" required>
        </div>
        
        <div class="form-group">
          <label for="originalAuthor">Original Author:</label>
          <input type="text" id="originalAuthor" placeholder="Author of the original book" required>
        </div>
        
        <div class="form-group">
          <label for="translator">Translator:</label>
          <input type="text" id="translator" placeholder="Your friend's name" required>
        </div>
        
        <div class="form-group">
          <label for="language">Translation Direction:</label>
          <select id="language" required>
            <option value="">Select translation direction</option>
            <option value="en-to-bn">English to Bangla</option>
            <option value="bn-to-en">Bangla to English</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" placeholder="Brief description of the book" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label>Upload PDF:</label>
          <div class="file-input-wrapper">
            <input type="file" id="pdfFile" accept=".pdf" required>
            <div class="file-input-display">
              <span class="file-icon">üìÑ</span>
              <span>Choose PDF file or drag & drop here</span>
            </div>
          </div>
        </div>
        
        <button type="button" class="add-btn" onclick="addBook()">
          ‚ú® Add Translation
        </button>
      </div>
    </section>
  </div>

  <section class="books-section">
    <div class="stats">
      <div class="stat-item">
        <span class="stat-number" id="totalBooks">0</span>
        <span class="stat-label">Total Books</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalTranslators">0</span>
        <span class="stat-label">Translators</span>
      </div>
    </div>
    
    <h2>üìñ Our Translated Books</h2>
    <div class="books-grid" id="booksGrid">
      <!-- Books will be added here dynamically -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BornoBridge Translation Team | Made with ‚ù§Ô∏è by University Friends</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
