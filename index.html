<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BornoBridge - Book Translations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }

    nav.scrolled {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    nav.scrolled .logo {
      color: #0a4b55;
      text-shadow: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
    }

    nav.scrolled .nav-links a {
      color: #0a4b55;
    }

    .nav-links a:hover {
      color: #FFD700;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #FFD700;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Header */
    header {
      background: transparent;
      color: white;
      text-align: center;
      padding: 8rem 1rem 4rem;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="books" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><rect width="20" height="20" fill="none"/><rect x="2" y="8" width="3" height="8" fill="rgba(255,255,255,0.1)"/><rect x="6" y="6" width="3" height="10" fill="rgba(255,255,255,0.1)"/><rect x="10" y="9" width="3" height="7" fill="rgba(255,255,255,0.1)"/><rect x="14" y="7" width="3" height="9" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23books)"/></svg>') repeat;
      opacity: 0.1;
    }

    header .content {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: slideDown 1s ease-out;
    }

    header p {
      font-size: 1.4rem;
      opacity: 0.9;
      animation: slideUp 1s ease-out 0.3s both;
      margin-bottom: 2rem;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Stats Section */
    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 3rem;
      padding: 0 2rem;
    }

    .stat-item {
      text-align: center;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .stat-item:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Books Section */
    .books-section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .books-section h2 {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.3s;
      position: relative;
    }

    .book-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .book-cover {
      width: 100%;
      height: 300px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      position: relative;
      overflow: hidden;
    }

    .book-cover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" x="50" text-anchor="middle" font-size="40" fill="rgba(255,255,255,0.1)">üìö</text></svg>') repeat;
      opacity: 0.3;
    }

    .book-info {
      padding: 1.5rem;
    }

    .book-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #0a4b55;
    }

    .book-meta {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .book-actions {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, #005f73, #0a4b55);
      color: white;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #005f73;
      border: 2px solid #005f73;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem;
      background: rgba(0, 56, 69, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      margin-top: 4rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      header h1 {
        font-size: 2.5rem;
      }
      
      .books-grid {
        grid-template-columns: 1fr;
      }
      
      .stats {
        flex-direction: column;
        gap: 1rem;
      }
      
      .book-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">BornoBridge</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header id="home">
    <div class="content">
      <h1>BornoBridge</h1>
      <p>üåâ English ‚Üî Bangla Book Translations by University Friends</p>
    </div>
  </header>

  <!-- Stats Section -->
  <section class="stats">
    <div class="stat-item">
      <span class="stat-number" id="totalBooks">3</span>
      <span class="stat-label">Total Books</span>
    </div>
    <div class="stat-item">
      <span class="stat-number" id="totalTranslators">3</span>
      <span class="stat-label">Translators</span>
    </div>
  </section>

  <!-- Books Section -->
  <section class="books-section" id="books">
    <h2>üìñ Our Translated Books</h2>
    <div class="books-grid" id="booksGrid">
      <!-- Books will be populated here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 BornoBridge Translation Team | Made with ‚ù§Ô∏è by EUB University Englsih </p>
  </footer>

  <script>
    // Sample books data
    const books = [
      {
        id: 1,
        title: "The Great Gatsby",
        author: "F. Scott Fitzgerald",
        translator: "Rahman Ahmed",
        language: "en-to-bn",
        description: "A classic American novel about the American Dream and the Jazz Age",
        dateAdded: "2024-12-15",
        fileSize: "2.3 MB"
      },
      {
        id: 2,
        title: "Pather Panchali",
        author: "Bibhutibhushan Bandyopadhyay",
        translator: "Sarah Johnson",
        language: "bn-to-en",
        description: "A beloved Bengali novel about rural life in Bengal",
        dateAdded: "2024-12-20",
        fileSize: "1.8 MB"
      },
      {
        id: 3,
        title: "To Kill a Mockingbird",
        author: "Harper Lee",
        translator: "Fatima Khatun",
        language: "en-to-bn",
        description: "A novel about racial injustice and moral growth",
        dateAdded: "2024-12-25",
        fileSize: "3.1 MB"
      }
    ];

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      displayBooks();
      setupNavigation();
    });

    // Display books
    function displayBooks() {
      const grid = document.getElementById('booksGrid');
      grid.innerHTML = '';

      books.forEach(book => {
        const bookCard = createBookCard(book);
        grid.appendChild(bookCard);
      });
    }

    // Create book card
    function createBookCard(book) {
      const languageIcon = book.language === 'en-to-bn' ? 'üá¨üáß‚Üíüáßüá©' : 'üáßüá©‚Üíüá¨üáß';
      const languageText = book.language === 'en-to-bn' ? 'English to Bangla' : 'Bangla to English';
      
      const bookCard = document.createElement('div');
      bookCard.className = 'book-card';
      bookCard.innerHTML = `
        <div class="book-cover">
          üìö
        </div>
        <div class="book-info">
          <div class="book-title">${escapeHtml(book.title)}</div>
          <div class="book-meta">
            <div><strong>Original Author:</strong> ${escapeHtml(book.author)}</div>
            <div><strong>Translator:</strong> ${escapeHtml(book.translator)}</div>
            <div><strong>Direction:</strong> ${languageIcon} ${languageText}</div>
            <div><strong>Added:</strong> ${book.dateAdded}</div>
            <div><strong>File Size:</strong> ${book.fileSize}</div>
            ${book.description ? `<div><strong>Description:</strong> ${escapeHtml(book.description)}</div>` : ''}
          </div>
          <div class="book-actions">
            <a href="#" class="btn btn-primary">
              üìñ Read PDF
            </a>
            <a href="#" class="btn btn-secondary">
              ‚¨áÔ∏è Download
            </a>
          </div>
        </div>
      `;
      
      return bookCard;
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Setup navigation
    function setupNavigation() {
      const navbar = document.getElementById('navbar');
      
      // Change navbar on scroll
      window.addEventListener('scroll', function() {
        if (window.scrollY > 100) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    }
  </script>
</body>
</html>
